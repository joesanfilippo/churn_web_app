<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Retrain Model</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/cover.css" rel="stylesheet">
    <style>
        table {
            border: 3px solid rgb(197, 194, 194);
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
        table.center {
            width: 50%;
            margin-left:auto; 
            margin-right:auto;
        }
    </style>
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Food Delivery Company</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
            <a class="nav-link" href="{{ url_for('inputs') }}">Input Parameters</a>
            <a class="nav-link" href="{{ url_for('predict') }}">Predictions</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Retrained Model</h1>
        <p class="lead"><b>Classifier Name:</b> {{ name }}</p>
        <p class="lead"><b>ROC AUC Score:</b> {{ score }}</p>
        <p class="lead"><b>Optimal Parameters</b></p>
        <table class="center">
            <thead>
                <th>Hyper Parameter</th>
                <th>Value</th>
              </thead>
              <tbody>
                <!-- Here is where the data passed into the template gets inserted -->
                {% for key, value in params.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
          </tbody>
        </table>

      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
